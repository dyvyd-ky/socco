{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit product | {% endblock %}

{% block content %}
<div class="container">
    <h1 class=" col-md-6 text-center text-light bg-dangerr rounded">Edit Product</h1>
    <div class="my-3 shadow col-md-6">
    

        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="field">
                <div class="control">
                    <button class="btn btn-danger my-2">Save changes</button>
                </div>
            </div>
        </form>
    </div>
